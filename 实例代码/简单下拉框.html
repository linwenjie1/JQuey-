<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .swarp>ul>li{
                float: left;
                width: 200px;
                /* height: 100px; */
                border: 1px solid blue;
                background-color: skyblue;
            }
            .swarp>ul>li>ul{
                display: none;
            }

    </style>
</head>
<body>
    <div class="swarp">
        <ul>
            <li>
               第一个元素
                <ul>    
                        <li>12</li>
                        <li>34</li>
                        <li>56</li>
                </ul>
            </li>
            
            <li>
                第二个元素
                <ul>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                </ul>
            </li>

            <li>
                第三个元素
                <ul>
                        <li>bb</li>
                        <li>cc</li>
                        <li>aa</li>
                </ul>
            </li> 

        </ul>
</div>
</body>
    <script src="JQuery.js"></script>
    <script>
        var i=0;
            $('.swarp>ul>li').mouseover(function(){
                $(this).children('ul').show();
                i++;
                console.log(i);
            });

            $('.swarp>ul>li').mouseout(function(){
                $(this).children('ul').hide();
            });
    </script>
</html>
