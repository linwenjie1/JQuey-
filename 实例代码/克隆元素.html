<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p><div id="a">这边i大苏打撒大大</div></p>
        <button>点击克隆对象</button>
</body>
        <script src="JQuery.js"></script>
        <script>
                    $('#a').click(function(){
                            alert(2)
                    });

                    $('button').click(function(){
                        var a1= $('#a').clone(true);
                        a1.attr('id','div');
                        $('body').append(a1);
                    });
        </script>
</html>
